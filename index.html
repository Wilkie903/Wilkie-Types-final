<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.8">
    <title>Wilkie Types</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="welcome-container" id="welcome-container">
        <h1>Welcome to Wilkie Types</h1>
        <button id="info-button" class="info-button">Info</button>
        <div class="info-container" id="info-container">
            <p>This is a typing game where you can test your typing speed and accuracy. Select your options below and start the game!</p>
            <button id="close-info" class="info-button">Close</button>
        </div>
        <div class="options-container">
            <div class="option">
                <label for="time-range">Choose time (seconds):</label>
                <input type="range" id="time-range" min="10" max="60" value="30" step="5">
                <span id="time-display">30s</span>
            </div>
            <div class="option">
                <label for="punctuation-toggle">Include punctuation:</label>
                <label class="switch">
                    <input type="checkbox" id="punctuation-toggle">
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="option">
                <label for="numbers-toggle">Include numbers:</label>
                <label class="switch">
                    <input type="checkbox" id="numbers-toggle">
                    <span class="slider round"></span>
                </label>
            </div>
            <button onclick="startGame()">Start Game</button>
        </div>
    </div>

    <div class="container" id="game-container" style="display: none;">
        <h1 class="title">Wilkie Types</h1>
        <div class="text-container" id="text-container">Start typing to start</div>
        <div class="timer" id="timer">Time: 30</div>
        <div class="overlay" id="overlay">
            <div class="results-card">
                <p id="wpm">WPM: 0</p>
                <p id="accuracy">Accuracy: 0%</p>
                <button onclick="restartGame()">Restart</button>
                <button onclick="goToWelcomePage()">Back to Welcome Page</button>
            </div>
        </div>
    </div>
    <div class="footer">Made by Jack Wilkinson</div>
    <script src="script.js"></script>
</body>
</html>
