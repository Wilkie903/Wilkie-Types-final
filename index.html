<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.8">
    <title>Wilkie Types</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="title">Wilkie Types</h1>
        <div class="text-container" id="text-container">Start typing to start</div>
        <div class="timer" id="timer">Time: 30</div>
        <div class="overlay" id="overlay">
            <div class="results-card">
                <p id="wpm">WPM: 0</p>
                <p id="accuracy">Accuracy: 0%</p>
                <button onclick="restartGame()">Restart</button>
            </div>
        </div>
    </div>
    <div class="footer">Made by Jack Wilkinson</div>
    <script src="script.js"></script>
</body>
</html>
